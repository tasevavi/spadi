<form #form="ngForm" method="POST" (ngSubmit)="onSubmit(form)" id="edit-userInformation-form">
    <div class="container">
        <div>
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" name="firstName" #firstNameInput="ngModel" ngModel [(ngModel)]="firstName" required firstName>
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" name="lastName" #lastNameInput="ngModel" ngModel [(ngModel)]="lastName" required lastName>
        </div>
        <div>
            <label for="nickName">Display Name</label>
            <input id="nickName" type="text" name="nickName" #nickNameInput="ngModel" [(ngModel)]="nickName" required nickName>
        </div>
        <div>
            <label for="locationCity">City</label>
            <input id="locationCity" type="text" name="locationCity" #locationCityInput="ngModel" ngModel [(ngModel)]="locationCity" required locationCity>
        </div>
        <div class="div-margins">
            <button type="submit" class="savebtn btn">Save</button>
            <button type="reset" class="cancelbtn btn" (click)="cancelEditProfile()">Cancel</button>
        </div>
    </div>
</form>
